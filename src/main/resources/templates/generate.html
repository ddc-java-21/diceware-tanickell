<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en">

  <head>
    <meta charset="utf-8">
    <title>Random Passphrase</title>
  </head>

  <body>
    <ul>
      <li
        th:each="word: ${words}"
        th:text="${word}">
        No words found!
      </li>
    </ul>
  </body>

</html>
